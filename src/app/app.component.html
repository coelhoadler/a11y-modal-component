<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing component</p>

<button class="button button-primary" (click)="show()">Show Modal</button>

<br><br>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" formControlName="firstName">
    </div>
  
    <div class="form-field">
      <label for="surname">Surname</label>
      <input type="text" name="surname" id="surname" formControlName="surname">
    </div>
  
    <div class="form-field">
      <label for="age">Age</label>
      <input type="text" name="age" id="age" formControlName="age">
    </div>
  
    <div class="button-group">
      <button class="button button-primary" type="submit">Submit</button>
      <button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
    </div>
  </form>
</ng-template>
