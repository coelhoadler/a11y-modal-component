<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing component</p>

<button class="button button-primary" (click)="show()">Show Modal</button>

<br><br>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName" [(value)]="firstName">
  </div>

  <div class="form-field">
    <label for="surname">Surname</label>
    <input type="text" name="surname" id="surname">
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input type="text" name="age" id="age">
  </div>

  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
  </div>
</ng-template>
